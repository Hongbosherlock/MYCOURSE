<script>
    function getValue(){
        // method 1
        var radio = document.getElementsByName('sex');
        for (var i=0; i<radio.length; i++) {
            if (radio[i].checked) {
                return radio[i].value;

            }
        }
    }
    function register() {
        var userId=document.getElementById("xuehao").value;
        var userPassword = document.getElementById("password").value;
        var userSecondPassword=document.getElementById("password2").value;
        var userName=document.getElementById("s_truename").value;
        var email=document.getElementById("email").value;
        var college=document.getElementById("college").value;
        var school=document.getElementById("s_school").value;
        var grade=document.getElementById("grade").value;
        var userGender=getValue();


        if(email==""){
            alert("邮箱不能为空");
            return;
        }
        if(userPassword==""){
            alert("用户密码不能为空");
            return;
        }
        if(userSecondPassword==""){
            alert("请再次输入密码");
            return;
        }
        if(userId==""){
            alert("学号不能为空");
            return;
        }

        if(userName==""){
            alert("请输姓名");
            return;
        }

        if(college==""){
            alert("学院不能为空");
            return;
        }
        if(grade==""){
            alert("年级不能为空");
            return;
        }
        if(school==""){
            alert("学校不能为空");
            return;
        }
        if(userPassword==userSecondPassword) {

            // var datetime = getNowFormatDate();
            var url = "resignStuServlet?truename=" + userName + "&stuNumber=" + userId + "&sex=" + userGender + "&password=" + userPassword+"&email="+email+"&school="+school+"&college="+college+"&grade="+grade;

            window.location = url;
            alert(("注册成功！"))
        }else {
            alert("两次输入的密码不相同！请检查！");
            return;
        }



    }
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + date.getMinutes()
            + seperator2 + date.getSeconds();
        return currentdate;
    }
</script>
